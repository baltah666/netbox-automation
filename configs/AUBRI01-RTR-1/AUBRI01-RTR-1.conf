no service pad
service tcp-keepalives-in
service tcp-keepalives-out
service timestamps debug datetime msec localtime show-timezone year
service timestamps log datetime msec localtime show-timezone year
service password-encryption
service linenumber
service compress-config
service sequence-numbers
no platform punt-keepalive disable-kernel-core
!
hostname AUBRI01-RTR-1
!
boot-start-marker
boot-end-marker
!
vrf definition Mgmt-intf
 !
 address-family ipv4
 exit-address-family
 !
 address-family ipv6
 exit-address-family
!
security authentication failure rate 5 log
logging count
no logging message-counter syslog
logging userinfo
logging buffered notifications
!
aaa new-model
!
no ip bootp server
ip name-server 8.8.8.8
ip name-server 9.9.9.9
!
spanning-tree extend system-id
!
redundancy
 mode none
!
lldp run
!
interface GigabitEthernet0/0/0
  description -->AUBRI01-SW-1 ge-0/0/0
  no shutdown
!
interface GigabitEthernet0/0/1
  description -->ISP router-->
  no shutdown
!
interface GigabitEthernet0
  description --> AUBRI01-SW-1 ge-0/0/47
  no shutdown
!
!
snmp-server community R34d0nlY RO
snmp-server location Brisbane
!
logging source-interface GigabitEthernet0
logging host 192.168.4.12 transport udp port 1514
logging host 192.168.4.13 transport udp port 1514
!
ntp server 192.168.4.10
ntp server 192.168.4.11
!
tacacs server snisepx0393
  address ipv4 10.186.31.22
  port 49
  key yyyyyyyy
  single-connection
!
tacacs server svisepx1376
  address ipv4 193.111.44.157
  port 49
  key xxxxxxxxxx
  single-connection
!

aaa group server tacacs+ Techit_Tac_Grp
  server name snisepx0393
  server name svisepx1376
!!! Change to MGMT VLAN, use only if required !!!
!!! ip tacacs source-interface vlan 300
!
line con 0
 logging synchronous
 stopbits 1
line aux 0
 stopbits 1
!
end
